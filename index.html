      .wave-container {
        position: fixed;

        left: 0;

        height: 100%;

      }

        100% { transform: translateX(0); }
      }
      .wave {
        background: url('https://cdn.pixabay.com/photo/2016/04/15/04/02/water-1330250_1280.png');
        background-size: cover;
        width: 200%;
        height: 100%;
        animation: wave 20s ease-in-out infinite;
      }
